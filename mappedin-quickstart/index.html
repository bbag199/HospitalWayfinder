<!DOCTYPE html>
<html>
<head>
  <title>Mappedin Web SDK v6 Getting Started</title>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    nav {
      background-color: #ffffff;
      color: rgb(15, 34, 64);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0 1rem;
      font-weight: bold;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: rgb(15, 23, 47);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }
    #mappedin-map {
      flex: 1;
      width: 100%;
      height: calc(100% - 120px); /* Adjust height to accommodate navbar and search container */
      height: calc(100% - 120px); /* Adjust height to accommodate navbar and search container */
      position: relative;
    }
    .search-container {
      position: absolute;
      top: 70px; /* Adjusted to be below the navbar */
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .search-bar {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
    .search-results {
      background-color: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      width: 300px;
      display: none;
    }
    .search-result-item {
      padding: 5px;
      cursor: pointer;
    }
    .search-result-item:hover {
      background-color: #f0f0f0;
    }

    .settings-btn {
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgb(15, 34, 64);
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }

    .directions-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgb(15, 34, 64);
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1050;/* please do not change, this will keep the setting window on the top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 20px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 60%;
      max-width:500px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Added box-shadow for better visibility */
      position: relative;
      z-index: 1060; /* Ensure content is above modal background */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Add the enableStackMap button style here: */
    .reset-button {
      background-color: transparent;
      border-width: 0;
      font-family: inherit;
      font-size: inherit;
      font-style: inherit;
      font-weight: inherit;
      line-height: inherit;
      padding: 0;
    }
    .mi-button {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      pointer-events: all;
      position: fixed; /* Use fixed to keep the button in the same place even when scrolling */
      bottom: 70px; /* Distance from the bottom of the screen */
      right: 20px; /* Distance from the right side of the screen */
      height: 36px;
      width: fit-content;
      border-radius: 37.5px;
      background: #0F2240;
      color: #ffffff; /*set font color to white*/
      box-shadow: 0 4px 0 0 var(--burnt-orange), 0 3px 8px 0 rgba(0, 0, 0, 0.3);
      font-size: 16px;
      cursor: pointer;
      padding: 0 7.5px;
      z-index: 1000; /* Ensure the button stays on top of other elements */
    }

    .mi-button:hover:not(.mobile) {
      filter: brightness(0.85);
    }

    .mi-button.pressed,
    .mi-button:active {
      filter: brightness(0.8) !important;
      box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.3);
    }

    .mi-button > svg {
      margin-right: 0;
    }

    .icons-container {
      position: absolute;
      top: 70px; 
      left: 45%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      flex-direction: row;
      gap: 10px;
    }

    .icons-container > button {
      border-radius: 20px;
      padding: 5px 10px;
      border: 1px solid transparent;
      outline: none;
      cursor: pointer;
      background-color: #ffffff;
      display: flex;
      align-items: center;
    }

    .icons-container > button:hover {
      border: 1px dotted #1d1d1d;
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>
  <nav>
    <img src="logo.png" alt="Logo" class="logo" />
    <!--<input type="text" class="search-bar" placeholder="Search..." />-->
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="contact.html" id="contact-link">Contact</a>
      <button class="settings-btn" id="setting-btn">Settings</button>
    </div>
  </nav>
  <div class="search-container">
    <input type="text" id="start-search" class="search-bar" placeholder="From: Search starting point..." />
    <input type="text" id="end-search" class="search-bar" placeholder="To: Search destination..." />
    <div class="search-results" id="end-results"></div>
    <div class="search-results" id="start-results"></div>
    <button class="directions-btn" id="get-directions">Get Directions</button>
  </div>
  <div class="icons-container">
    <button id="reception-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 19h18M12 8V5m0 3h-2a5 5 0 0 0-5 5v3h14v-3a5 5 0 0 0-5-5zm0-3h-2m2 0h2"/></svg> Reception</button>
    <button id="cafe-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M5 20v-1h14v1zm3.135-3.77q-1.304 0-2.22-.886Q5 14.458 5 13.192V4h14.308q.698 0 1.195.472T21 5.634v2.231q0 .69-.497 1.163q-.497.472-1.195.472h-2v3.692q0 1.266-.916 2.152q-.915.887-2.219.887zm0-1h6.038q.88 0 1.508-.6q.627-.601.627-1.445V5H6v8.192q0 .845.627 1.442t1.508.597M17.307 8.5h2q.288 0 .49-.183T20 7.865v-2.23q0-.27-.202-.452Q19.596 5 19.308 5h-2zm-9.173 6.73H6h10.308z"/></svg> Cafe</button>
    <button id="toilet-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 15 15"><path fill="currentColor" d="M3 1.5a1.5 1.5 0 1 0 3 0a1.5 1.5 0 0 0-3 0M11.5 0a1.5 1.5 0 1 1 0 3a1.5 1.5 0 0 1 0-3M3.29 4a1 1 0 0 0-.868.504L.566 7.752a.5.5 0 1 0 .868.496l1.412-2.472A345.048 345.048 0 0 0 1 11h2v2.5a.5.5 0 0 0 1 0V11h1v2.5a.5.5 0 0 0 1 0V11h2L6.103 5.687l1.463 2.561a.5.5 0 1 0 .868-.496L6.578 4.504A1 1 0 0 0 5.71 4zM9 4.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0v4a.5.5 0 0 1-1 0v-4h-1v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 1-1 0z"/></svg> Toilets</button>
  </div>
  <div id="mappedin-map"></div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Settings</h2>
      <div>
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div>
        <label for="language">Language:</label>
        <select id="language">
          <!-- language options -->
          <option value="en" selected>English</option>
          <option value="mi">Māori</option>
          <option value="cn">中文（简体）</option>
          <option value="tw">中文（繁體）</option>
          <option value="vi">Tiếng Việt</option>
          <option value="sm">Gagana Samoa</option>
          <option value="to">lea fakatonga</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
        </select>
      </div>
      <button id="applySettings">Apply</button>
    </div>
  </div>
  
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/languageHandler.ts"></script>
    <script type="module">
      // Get the modal
      var modal = document.getElementById("settingsModal");

      // Get the button that opens the modal
      var btn = document.querySelector(".settings-btn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Apply settings
      document.getElementById("applySettings").onclick = function () {
        window.applySettings();
      };
    </script>
  </body>
</html>
