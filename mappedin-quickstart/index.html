    </div>
    <div id="mappedin-map"></div>

    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div>
          <span class="close">&times;</span>
          <h2 id="settings-title">Settings</h2>
        </div>
        <div>
          <label for="mode">Mode:</label>
          <select id="mode">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div>
          <label for="font-size">Font Size:</label>
          <select id="font-size">
            <option value="normal">Default</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div>
          <label for="language">Language:</label>
          <select id="language">
            <!-- language options -->
            <option value="en" selected>English</option>
            <option value="mi">Māori</option>
            <option value="sm">Gagana Samoa</option>
            <option value="to">lea fakatonga</option>
            <option value="cn">中文（简体）</option>
            <option value="tw">中文（繁體）</option>
            <option value="pa">ਪੰਜਾਬੀ</option>
            <option value="vi">Tiếng Việt</option>
          </select>
        </div>
        <button id="applySettings">Apply</button>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
    <script type="module" src="src/languageController.ts"></script>
    <script type="module">
      // Get the modal
      var modal = document.getElementById("settingsModal");

      // Get the button that opens the modal
      var btn = document.querySelector(".settings-btn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // Apply settings
      document.getElementById("applySettings").onclick = function () {
        window.applySettings(mapView, cachedSpaces);
      };
    </script>
  </body>
</html>
