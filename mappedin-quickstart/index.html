<!DOCTYPE html>
<html>
<head>
  <title>Mappedin Web SDK v6 Getting Started</title>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    nav {
      background-color: #ffffff;
      color: rgb(15, 34, 64);
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0 1rem;
      font-weight: bold;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: rgb(15, 23, 47);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }
    #mappedin-map {
      flex: 1;
      width: 100%;
      height: calc(100% - 120px); /* Adjust height to accommodate navbar and search container */
      position: relative;
    }
    .search-container {
      position: absolute;
      top: 70px; /* Adjusted to be below the navbar */
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .search-bar {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 300px;
    }
    .search-results {
      background-color: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      width: 300px;
      display: none;
    }
    .search-result-item {
      padding: 5px;
      cursor: pointer;
    }
    .search-result-item:hover {
      background-color: #f0f0f0;
    }
    .directions-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgb(15, 34, 64);
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }

    /* Add the enableStackMap button style here: */
    .reset-button {
      background-color: transparent;
      border-width: 0;
      font-family: inherit;
      font-size: inherit;
      font-style: inherit;
      font-weight: inherit;
      line-height: inherit;
      padding: 0;
    }
    .mi-button {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      text-align: center;
      user-select: none;
      pointer-events: all;
      position: fixed; /* Use fixed to keep the button in the same place even when scrolling */
      bottom: 70px; /* Distance from the bottom of the screen */
      right: 20px; /* Distance from the right side of the screen */
      height: 36px;
      width: fit-content;
      border-radius: 37.5px;
      background: #0F2240;
      color: #ffffff; /*set font color to white*/
      box-shadow: 0 4px 0 0 var(--burnt-orange), 0 3px 8px 0 rgba(0, 0, 0, 0.3);
      font-size: 16px;
      cursor: pointer;
      padding: 0 7.5px;
      z-index: 1000; /* Ensure the button stays on top of other elements */
    }

    .mi-button:hover:not(.mobile) {
      filter: brightness(0.85);
    }

    .mi-button.pressed,
    .mi-button:active {
      filter: brightness(0.8) !important;
      box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.3);
    }

    .mi-button > svg {
      margin-right: 0;
    }
  </style>
</head>
<body>
  <div id="nav-container"></div>
  <nav>
    <img src="logo.png" alt="Logo" class="logo" />
  </nav>
  <div class="search-container">
    <input type="text" id="end-search" class="search-bar" placeholder="To: Search destination..." />
    <input type="text" id="start-search" class="search-bar" placeholder="From: Search starting point..." />
    <div class="search-results" id="end-results"></div>
    <div class="search-results" id="start-results"></div>
    <button class="directions-btn" id="get-directions">Get Directions</button>
  </div>
  <div id="mappedin-map"></div>

  <script type="module" src="src/main.ts"></script>
</body>
</html>
