<script>
  // Get the modal
  var modal = document.getElementById("settingsModal");

  // Get the button that opens the modal
  var btn = document.querySelector(".settings-btn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function () {
    modal.style.display = "block";
  };

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };

  // Apply settings
  document.getElementById("applySettings").onclick = function () {
    var mode = document.getElementById("mode").value;
    var language = document.getElementById("language").value;

    // Apply mode (light/dark)
    if (mode === "dark") {
      document.body.style.backgroundColor = "#333";
      document.body.style.color = "#fff";
    } else {
      document.body.style.backgroundColor = "#fff";
      document.body.style.color = "#000";
    }

    // Apply language setting (This part would need to be expanded based on actual language implementation)
    console.log("Language selected:", language);

    // Close modal after applying settings
    modal.style.display = "none";
  };
</script>
