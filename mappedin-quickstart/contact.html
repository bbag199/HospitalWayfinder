<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <meta charset="UTF-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    nav {
      background-color: #ffffff;
      color: rgb(15, 34, 64);
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 0 1rem;
      font-weight: bold;
    }
    .logo {
      height: 40px;
    }
    .nav-links {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      color: rgb(15, 23, 47);
      text-decoration: none;
      margin: 0 1.5rem;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }
    .nav-links a:hover {
      color: #ffcc00;
      transform: scale(1.05);
    }
    .search-bar {
      margin-left: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-btn {
      margin-left: 1.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: rgb(15, 34, 64);
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .contact-page {
      padding: 10px;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .contact-page > h1 {
      color:rgb(15, 23, 47)
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">
      <img src="logo.png" alt="Logo" class="logo" />
    </a>
    <input type="text" class="search-bar" placeholder="Search..." />
    <div class="nav-links">
      <a href="contact.html">Contact</a>
      <button class="settings-btn">Settings</button>
    </div>
  </nav>
  <div class="contact-page">
    <h1>Contact Page</h1>
    <p>Contact Information</p>
  </div>
</body>
</html>
<script>
  // Get the modal
  var modal = document.getElementById("settingsModal");

  // Get the button that opens the modal
  var btn = document.querySelector(".settings-btn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  // Apply settings
  document.getElementById('applySettings').onclick = function() {
    var mode = document.getElementById('mode').value;
    var language = document.getElementById('language').value;

    // Apply mode (light/dark)
    if (mode === 'dark') {
      document.body.style.backgroundColor = '#333';
      document.body.style.color = '#fff';
    } else {
      document.body.style.backgroundColor = '#fff';
      document.body.style.color = '#000';
    }

    // Apply language setting (This part would need to be expanded based on actual language implementation)
    console.log('Language selected:', language);

    // Close modal after applying settings
    modal.style.display = "none";
  }
</script>
